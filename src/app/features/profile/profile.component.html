<div class="max-w-2xl mx-auto fade-in">
    
    <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
        
        <div class="bg-slate-50 px-6 py-4 border-b border-slate-200 flex items-center gap-4">
            <div class="w-16 h-16 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 text-2xl font-bold uppercase">
                {{ name.charAt(0) }}
            </div>
            <div>
                <h1 class="text-xl font-bold text-slate-800">{{ name }}</h1>
                <p class="text-sm text-slate-500 font-mono">&#64;{{ username }} • <span class="uppercase font-bold text-xs bg-slate-200 px-2 py-0.5 rounded">{{ role }}</span></p>
            </div>
        </div>

        <div class="p-6 space-y-6">
            
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2 flex items-center gap-2">
                    <span class="material-symbols-outlined text-green-600">payments</span>
                    Bruttó Alapbér
                </label>
                <div class="relative">
                    <input 
                        [type]="isSalaryVisible ? 'number' : 'password'" 
                        [(ngModel)]="baseSalary" 
                        class="w-full pl-4 pr-12 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none font-mono text-lg"
                        placeholder="Nincs megadva">
                    
                    <button (click)="toggleSalary()" class="absolute right-3 top-3 text-slate-400 hover:text-blue-600 transition-colors">
                        <span class="material-symbols-outlined">
                            {{ isSalaryVisible ? 'visibility_off' : 'visibility' }}
                        </span>
                    </button>
                </div>
                <p class="text-xs text-slate-400 mt-1">Ezt az adatot csak te látod. A rendszer a kalkulációhoz használja.</p>
            </div>

            <hr class="border-slate-100">

            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2 flex items-center gap-2">
                    <span class="material-symbols-outlined text-slate-400">lock</span>
                    Jelszó Módosítása
                </label>
                <input 
                    type="password" 
                    [(ngModel)]="newPassword" 
                    class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                    placeholder="Csak ha változtatni szeretnéd...">
            </div>

            <div class="flex items-center justify-between pt-4">
                <span class="text-green-600 font-bold text-sm transition-opacity duration-300" [class.opacity-0]="!successMsg">
                    <span class="flex items-center gap-1">
                        <span class="material-symbols-outlined text-lg">check_circle</span>
                        {{ successMsg }}
                    </span>
                </span>
                
                <button (click)="onSave()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-lg font-bold shadow-lg shadow-blue-500/30 transition-all active:scale-95">
                    Mentés
                </button>
            </div>

        </div>
    </div>
</div>

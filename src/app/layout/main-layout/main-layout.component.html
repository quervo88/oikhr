<div class="min-h-screen flex flex-col bg-slate-50 font-sans" *ngIf="currentUser$ | async as user">
  
  <header class="bg-slate-900 text-white shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 sm:px-6 lg:px-8 flex items-center justify-between">
      
      <div class="flex items-center gap-3">
        <div class="bg-blue-500 p-2 rounded-lg">
          <span class="material-symbols-outlined text-white">schedule</span>
        </div>
        <div>
          <h1 class="text-lg font-bold tracking-tight">OIK HR PORTÁL</h1>
        <div class="flex flex-col items-end mr-2">
    <a routerLink="/profile" class="text-white font-medium text-sm hover:underline cursor-pointer flex items-center gap-1 group">
        {{ user.name }}
        <span class="material-symbols-outlined text-[16px] text-slate-400 group-hover:text-white transition-colors">settings</span>
    </a>
    <span class="text-[10px] uppercase bg-slate-700 px-1.5 py-0.5 rounded text-slate-300">{{ user.role }}</span>
        </div>
        </div>
      </div>

      <nav class="flex items-center gap-2">
        
        <a routerLink="/calendar" routerLinkActive="bg-blue-600 text-white" 
           class="px-3 py-1.5 rounded-md text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-800 transition-all flex items-center gap-2">
           <span class="material-symbols-outlined text-[18px]">calendar_month</span>
           <span class="hidden sm:inline">Jelenlét</span>
        </a>

        <a *ngIf="user.role !== 'hr'" 
           routerLink="/salary" routerLinkActive="bg-blue-600 text-white"
           class="px-3 py-1.5 rounded-md text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-800 transition-all flex items-center gap-2">
           <span class="material-symbols-outlined text-[18px]">calculate</span>
           <span class="hidden sm:inline">Kalkulátor</span>
        </a>

        <a *ngIf="user.role === 'admin'" 
           routerLink="/admin" routerLinkActive="bg-blue-600 text-white"
           class="px-3 py-1.5 rounded-md text-sm font-medium text-slate-300 hover:text-white hover:bg-slate-800 transition-all flex items-center gap-2">
           <span class="material-symbols-outlined text-[18px]">admin_panel_settings</span>
           <span class="hidden sm:inline">Admin</span>
        </a>

        <button (click)="logout()" class="ml-4 p-2 text-slate-400 hover:text-red-400 transition-colors" title="Kilépés">
          <span class="material-symbols-outlined">logout</span>
        </button>
      </nav>
    </div>
  </header>

  <main class="flex-grow max-w-7xl mx-auto w-full px-4 py-6 sm:px-6 lg:px-8">
    <router-outlet></router-outlet>
  </main>

</div>
